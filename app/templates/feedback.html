{% extends "base.html" %}

{% block content %}
<section class="dashboard">
    <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>
        <p class="logo">Campus <b style="color: #6A0DAD;">Connect</b></p>
    </div>
    <br><br><br>

    <div class="feedback-section">
        <h2>Feedback Form</h2>
        <form action="{{ url_for('main.feedback', club_id=club.club_id) }}" method="POST" class="feedback-form">
            <div class="form-group">
                <label for="feedback">Feedback:</label>
                <textarea id="feedback" name="feedback" rows="5" cols="120" placeholder="Enter your feedback" required></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Submit Feedback</button>
        </form>

        <br><br>

        <!-- Display Existing Feedbacks -->
        <h2>Previous Feedbacks</h2>
        {% for feedback in feedbacks %}
        <div class="feedback-item">
            <p><strong>{{ feedback.student.full_name }}</strong> - {{ feedback.feedback_date }}</p>
            <p>{{ feedback.feedback_text }}</p>
        </div>
        {% endfor %}
    </div>
</section>
{% endblock %}
